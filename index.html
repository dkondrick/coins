<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.S. Coin Quiz</title>
    <style>
        /* General Page Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #quiz-wrapper {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
            margin-top: 0;
        }

        p.instructions {
            text-align: center;
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }

        /* Question Card Styles */
        .question-card {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .coin-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .coin-display img {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: center;
        }

        .input-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        .input-field input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        
        /* Feedback Styles */
        .feedback {
            font-weight: bold;
            min-height: 20px;
            margin-top: 5px;
            font-size: 0.9em;
            visibility: hidden; /* Hide feedback initially */
        }

        .correct-answer {
            color: #27ae60;
            visibility: visible;
        }
        
        .incorrect-answer {
            color: #c0392b;
            visibility: visible;
        }

        .correct-card {
            border-color: #27ae60;
            background-color: #f0fff4;
        }

        .incorrect-card {
            border-color: #c0392b;
            background-color: #fff5f5;
        }

        /* Submit Button and Results */
        #submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        #results {
            text-align: center;
            font-size: 1.6rem;
            font-weight: bold;
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

            <div class="input-group">
                <div class="input-field">
                    <label for="name-4">Coin Name:</label>
                    <input type="text" id="name-4" placeholder="e.g., quarter">
                    <div class="feedback" id="name-feedback-4"></div>
                </div>
                <div class="input-field">
                    <label for="value-4">Value (cents):</label>

                </div>

        <button id="submit-button">Check My Answers</button>
        <div id="results"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- Quiz Data ---
            // This structure holds the correct answers for each question.
            const quizAnswers = [
                { id: 1, name: 'penny', value: 1 },
                { id: 2, name: 'nickel', value: 5 },
                { id: 3, name: 'dime', value: 10 },
                { id: 4, name: 'quarter', value: 25 }
            ];

            const submitButton = document.getElementById('submit-button');
            const resultsContainer = document.getElementById('results');

            submitButton.addEventListener('click', () => {
                let score = 0;
                const totalQuestions = quizAnswers.length;

                // Loop through each answer to check it against user input
                quizAnswers.forEach(answer => {
                    const questionId = answer.id;
                    
                    // --- Get User Input ---
                    const nameInput = document.getElementById(`name-${questionId}`);
                    const valueInput = document.getElementById(`value-${questionId}`);
                    const userName = nameInput.value.trim().toLowerCase();
                    const userValue = parseInt(valueInput.value, 10);

                    // --- Get Feedback Elements ---
                    const nameFeedback = document.getElementById(`name-feedback-${questionId}`);
                    const valueFeedback = document.getElementById(`value-feedback-${questionId}`);
                    const questionCard = document.querySelector(`.question-card[data-question-id="${questionId}"]`);

                    // --- Reset previous feedback styles ---
                    questionCard.classList.remove('correct-card', 'incorrect-card');
                    nameFeedback.textContent = '';
                    valueFeedback.textContent = '';
                    nameFeedback.className = 'feedback';
                    valueFeedback.className = 'feedback';
                    
                    let isNameCorrect = false;
                    let isValueCorrect = false;

                    // --- Check Name ---
                    if (userName === answer.name) {
                        nameFeedback.textContent = 'Correct!';
                        nameFeedback.classList.add('correct-answer');
                        isNameCorrect = true;
                    } else {
                        nameFeedback.textContent = `Incorrect. The correct name is ${answer.name}.`;
                        nameFeedback.classList.add('incorrect-answer');
                    }

                    // --- Check Value ---
                    if (userValue === answer.value) {
                        valueFeedback.textContent = 'Correct!';
                        valueFeedback.classList.add('correct-answer');
                        isValueCorrect = true;
                    } else {
                        valueFeedback.textContent = `Incorrect. The correct value is ${answer.value} cents.`;
                        valueFeedback.classList.add('incorrect-answer');
                    }
                    
                    // --- Update Card Style and Score ---
                    if (isNameCorrect && isValueCorrect) {
                        questionCard.classList.add('correct-card');
                        score++;
                    } else {
                        questionCard.classList.add('incorrect-card');
                    }
                });

                // --- Display Final Score ---
                resultsContainer.innerHTML = `You scored ${score} out of ${totalQuestions}!`;
                if (score === totalQuestions) {
                    resultsContainer.style.color = '#27ae60'; // Green for perfect score
                } else {
                    resultsContainer.style.color = '#c0392b'; // Red otherwise
                }
            });
        });
    </script>
